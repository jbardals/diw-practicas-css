
<head>
    <meta charset="utf-8"> 
    <title>Propiedad border-collapse</title> 
    <link rel="stylesheet" href="border-collapse.css"> 
</head>
<body>
   <h3>Propiedad table-layout</h3>
   <h4>Border-collapse: separate</h4>
   <table class="a">
    <tr>
      <th>Columna 1</th>
      <th>Columna 2</th>
      <th>Columna 3</th>
    </tr>
    <tr>
      <td>Fila 1</td>
      <td>Fila 1</td>
      <td>Fila 1</td>
    </tr>
    <tr>
      <td>Fila 2</td>
      <td>Fila 2</td>
      <td>Fila 2</td>
    </tr>
    <tr>
      <td>Fila 3</td>
      <td>Fila 3</td>
      <td>Fila 3</td>
    </tr>
   </table>
  <h4>Border-collapse: collapse</h4>
   <table class="b">
    <tr>
      <th>Columna 1</th>
      <th>Columna 2</th>
      <th>Columna 3</th>
    </tr>
    <tr>
      <td>Fila 1</td>
      <td>Fila 1</td>
      <td>Fila 1</td>
    </tr>
    <tr>
      <td>Fila 2</td>
      <td>Fila 2</td>
      <td>Fila 2</td>
    </tr>
    <tr>
      <td>Fila 3</td>
      <td>Fila 3</td>
      <td>Fila 3</td>
    </tr>
   </table>
</body>
</html>
