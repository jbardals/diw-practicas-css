<html>
<head>
   <meta charset="utf-8"> 
   <title>Propiedad text-align</title> 
   <link rel="stylesheet" href="texto-align.css"> 
</head>
<body>
    <h3>Propiedad text-align</h3>
    <h4 class="a">text-align: center</h4>
    <p class="a">TEXTO ALINEADO AL CENTRO. </p>
    <h4 class="b">text-align: right</h4>
    <p class="b">TEXTO ALINEADO A LA DERECHA. </p>
    <h4 class="c">text-align: left</h4>
    <p class="c">TEXTO ALINEADO A LA IZQUIERDA. </p>
  <h4 class="d">text-align: justify</h4>
    <p class="d">TEXTO ALINEADO JUSTIFICADO.</p>
</body>
</html>
